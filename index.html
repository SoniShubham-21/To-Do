<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To - Do</title>
</head>
<body>
    <h2>To-Do App</h2>
    <h4>Enter "list" to show all tasks</h4>
    <h4>Enter "add" to add a task</h4>
    <h4>Enter "delete" to remove a task</h4>
    <h4>Enter "quit" to quit from To-Do</h4>
    <script src="script.js"></script>
</body>
</html>
